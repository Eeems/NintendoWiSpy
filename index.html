<canvas id="myCanvas" width="300" height="200"
	Your browser does not support the canvas element.
</canvas>

<script>

    window.onload = function() {

    var theme = 'theme\\' + getAllUrlParams().theme + '\\';
    var config = JSON.parse(getJSON(theme + 'config.json'));
    var canvas = document.getElementById("myCanvas");
    var ctx=canvas.getContext("2d");
    
    if (config.width) {
        canvas.width = config.width;
    }
    if (config.height) {
        canvas.height = config.height;
    }
    
    var socket = new WebSocket('ws://' + getAllUrlParams().websocketserver +':'+getAllUrlParams().websockport);
    socket.onopen = function(event) {
        console.log('Connected to: ' + event.currentTarget.url);
    }
    window.onunload = function(){  
        socket.close();
    }
    if (config.button) {
        for (i in config.button) {
            config.button[i].img = new Image();
            config.button[i].img.src = theme + config.button[i].file;
            }
    }
    if (config.analog) {
        for (i in config.analog) {
            config.analog[i].img = new Image();
            config.analog[i].img.src = theme + config.analog[i].file;
            }
    }
    if (config.stick) {
        for (i in config.stick) {
            config.stick[i].img = new Image();
            config.stick[i].img.src = theme + config.stick[i].file;
            }
    }
    if (config.static) {
        for (i in config.static) {
            config.static[i].img = new Image();
            config.static[i].img.src = theme + config.static[i].file;
            }
    }
    
    socket.onmessage = function(event){
       // console.log('Recieved: ' + event.data);
       
        var controlsObj = extractControls(event.data);
        ctx.clearRect(0,0,canvas.width,canvas.height)
        
        for (i in config.static){
            ctx.drawImage(config.static[i].img,config.static[i].x,config.static[i].y);
        }
        
        switch(config.controllerType) {
            case 'GCN':
                for (i in config.button) {
                    if (controlsObj.button[i]) {
                        ctx.drawImage(config.button[i].img,config.button[i].x,config.button[i].y);
                    
                    }
                }
              //  debugger;
                
                for (i in config.stick) {
                    if (config.stick[i].yname in controlsObj.analog  && config.stick[i].xname in controlsObj.analog) { //If the axis exist
                        var x = ((config.stick[i].xreverse ? -1 : 1) * config.stick[i].xrange);
                        var y = ((config.stick[i].yreverse ? 1 : -1) * config.stick[i].yrange);
                        x *= controlsObj.analog[config.stick[i].xname] 
                        y *= controlsObj.analog[config.stick[i].yname]
                        x +=  + config.stick[i].x;
                        y +=  + config.stick[i].y;
                        ctx.drawImage(config.stick[i].img,x,y);
                    }else{
                    debugger;}
                }
                
                for (i in config.analog) {
                   // debugger;
                    var x = config.analog[i].x
                    var y = config.analog[i].y //Location on screen
                    //var width = 
                    //var height = 
                    switch (config.analog[i].direction){  //SubX SubY Starting point
                        case 'up':
                            var sx = 0;
                            var sheight = controlsObj.analog[config.analog[i].axis] * config.analog[i].img.height
                            var swidth = config.analog[i].img.width
                            var sy = config.analog[i].img.height - sheight;
                            y += sy //+ config.analog[i].img.height;
                            break;
                        case 'down':
                            var sx = 0;
                            var sy = 0;              
                            var swidth = config.analog[i].img.width
                            var sheight = controlsObj.analog[config.analog[i].axis] * config.analog[i].img.height
                            break;
                        case 'left':
                            var sy = 0;
                            var swidth = controlsObj.analog[config.analog[i].axis] * config.analog[i].img.width
                            var sheight = config.analog[i].img.height
                            var sx = config.analog[i].img.width - swidth;
                            x += config.analog[i].img.width
                            x -= swidth;
                            
                            break;
                        case 'right':
                            var sx = 0;
                            var sy = 0;
                            var sheight = config.analog[i].img.height
                            var swidth = controlsObj.analog[config.analog[i].axis] * config.analog[i].img.width
                            break;
                        default:
                            var sx = 0;
                            var sy = 0;
                            break;
                    }
                    //config.analog[i].axis
                    //controlObj.analog[i]
                    //context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
                    ctx.drawImage(config.analog[i].img,sx,sy,swidth,sheight,x,y,swidth,sheight);
                }
                break;
            default:
                console.log("No Controller type");
        }
        
    }
    function extractControls(data) {
        //This is a horridly optimized funtion...
        var ret = {};
        ret.button = {}
        ret.analog = {}
        // Eeems says do this https://www.irccloud.com/pastebin/zvPElZLJ/
        switch(config.controllerType) {
            case 'GCN':
                ret.button.START = Boolean(~~data[3]);
                ret.button.A = Boolean(~~data[7]);
                ret.button.B = Boolean(~~data[6]);
                ret.button.X = Boolean(~~data[5]);
                ret.button.Y = Boolean(~~data[4]);
                ret.button.Z = Boolean(~~data[11]);
                ret.button.L = Boolean(~~data[9]);
                ret.button.R = Boolean(~~data[10]);
                //Todo analog shennangins 
                
                ret.analog.joyX = (getMultiByte(data,16)-128)/128;
                ret.analog.joyY = (getMultiByte(data,16+8)-128)/128;
                ret.analog.cstickX = (getMultiByte(data,16+16)-128)/128;
                ret.analog.cstickY = (getMultiByte(data,16+24)-128)/128;
                ret.analog.lTrig = getMultiByte(data,16+32)/256;
                ret.analog.rTrig = getMultiByte(data,16+40)/256;
                
                break;
            default:
                console.log("No Controller type");
        }
        return ret;
    }
    
}

function getMultiByte(data,offset) {
    var val = 0;
    for (var j=0;j<8;++j){
        if (data[j+offset] == '1'){
            val |= 1<<(7-j);
        }
    }
    return val;
}
//Graciously stolen from sitepoint 
//https://www.sitepoint.com/get-url-parameters-with-javascript/
function getAllUrlParams(url) { 

  // get query string from url (optional) or window
  var queryString = url ? url.split('?')[1] : window.location.search.slice(1);

  // we'll store the parameters here
  var obj = {};

  // if query string exists
  if (queryString) {

    // stuff after # is not part of query string, so get rid of it
    queryString = queryString.split('#')[0];

    // split our query string into its component parts
    var arr = queryString.split('&');

    for (var i=0; i<arr.length; i++) {
      // separate the keys and the values
      var a = arr[i].split('=');

      // in case params look like: list[]=thing1&list[]=thing2
      var paramNum = undefined;
      var paramName = a[0].replace(/\[\d*\]/, function(v) {
        paramNum = v.slice(1,-1);
        return '';
      });

      // set parameter value (use 'true' if empty)
      var paramValue = typeof(a[1])==='undefined' ? true : a[1];

      // (optional) keep case consistent
      paramName = paramName.toLowerCase();
      paramValue = paramValue.toLowerCase();

      // if parameter name already exists
      if (obj[paramName]) {
        // convert value to array (if still string)
        if (typeof obj[paramName] === 'string') {
          obj[paramName] = [obj[paramName]];
        }
        // if no array index number specified...
        if (typeof paramNum === 'undefined') {
          // put the value on the end of the array
          obj[paramName].push(paramValue);
        }
        // if array index number specified...
        else {
          // put the value at that index number
          obj[paramName][paramNum] = paramValue;
        }
      }
      // if param name doesn't exist yet, set it
      else {
        obj[paramName] = paramValue;
      }
    }
  }

  return obj;
}

function getJSON(url) {
        var resp ;
        var xmlHttp ;

        resp  = '' ;
        xmlHttp = new XMLHttpRequest();

        if(xmlHttp != null)
        {
            xmlHttp.open( "GET", url, false );

        }
